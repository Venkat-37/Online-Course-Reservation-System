<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Page</h1>
        <p>This is a super simple page with no Thymeleaf dependencies.</p>
        <div>
            <a href="/" class="btn">Home</a>
            <a href="/welcome" class="btn">Welcome</a>
        </div>
    </div>
</body>
</html>
