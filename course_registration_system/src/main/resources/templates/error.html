<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - LearnLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body text-center p-5">
                            <i class="bi bi-exclamation-triangle-fill error-icon mb-4"></i>
                            <h1 class="display-4 mb-3" th:text="${status} ?: 'Error'">500</h1>
                            <h2 class="mb-4" th:text="${error} ?: 'Something went wrong'">Internal Server Error</h2>
                            <p class="lead mb-4" th:text="${message} ?: 'We apologize for the inconvenience. Please try again later.'">
                                An unexpected error occurred while processing your request.
                            </p>
                            <div class="mt-5">
                                <a href="/" class="btn btn-primary">Go to Homepage</a>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">Go Back</a>
                            </div>
                            
                            <!-- Debug information displayed only in dev environment -->
                            <div th:if="${trace}" class="mt-5">
                                <hr>
                                <h5 class="mb-3">Technical Details</h5>
                                <div class="card">
                                    <div class="card-body text-start">
                                        <p th:text="${timestamp}">Timestamp: 2023-01-01 12:00:00</p>
                                        <p th:text="${path}">Path: /example/path</p>
                                        <details>
                                            <summary>Stack Trace (click to view)</summary>
                                            <pre class="mt-2" th:text="${trace}">Stack trace...</pre>
                                        </details>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
